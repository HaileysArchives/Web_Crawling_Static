<!DOCTYPE html> <!--HTML5로 작성함-->
<html>
    <head>
        <!-- 문서의 잡다한 정보 -->
         <title>스타트핏: 운동의 시작</title>
         <style> 
            #main_title {color: orange;} 
            .sub_title {font-size: 24px;}
            .div_title {background-color: steelblue; padding: 15px; margin-bottom: 20px; border-radius: 10px;}
            .div_title > a {color: white;}
            .div_title > p {color: lightskyblue;}
         </style> <!-- id 선택자 / padding: 여백 -->
    </head>
    <body>
        <!-- 화면에 표시되는 내용 -->
         <h1 id="main_title">스타트핏: 운동의 시작</h1> <!-- 중요도를 나타내는 태그 -->

        <div class="div_title"> <!-- 구역 나누기 -->
            <h1 class="sub_title">기초 체력업! 무분할 루틴</h1>
            <p>운동을 처음 시작하는 헬린이 모여</p> <!-- 문단을 나타내는 태그(paragraph) -->
            <a href="https://www.naver.com">지금 시작하기</a> <!-- href: 클릭했을 때 이동하는 주소 -->
        </div> <!-- 구역을 나타내는 태그 -->

        <div class="div_title"> <!-- 구역 나누기 -->
            <h1 class="sub_title">초보탈출! 3분할 루틴</h1>
            <p>운동 좀 했니? 드루와</p> <!-- 문단을 나타내는 태그(paragraph) -->
            <a href="https://www.naver.com">지금 시작하기</a> <!-- href: 클릭했을 때 이동하는 주소 -->
        </div> <!-- 구역을 나타내는 태그 -->

        <div class="div_title"> <!-- 구역 나누기 -->
            <h1 class="sub_title">나만의 운동 목표 설정</h1>
            <input type="text" placeholder="목표입력"> <!-- input: 입력을 담당하는 태그 -->
            <button onclick="alert('렛츠기릿')">저장하기</button> 
            <ul>
                <li><a href="#">웨이트로 몸짱되기!</a> <!-- 주소값 #인 경우: 비워두겠다는 의미 --></li>
                <li><a href="#">유산소로 다이어트!</a></li>
                <li><a href="#">필라테스로 유연성과 코어잡기</a></li>
            </ul> <!-- 목록을 만드는 태그 -->
        </div> <!-- 구역을 나타내는 태그 -->
    </body>
</html>
